<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Welcome Back</h1>
        <nav>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </div>
        </nav>
    </header>

    <div class="form-wrapper">
        <div class="form-card">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal"  style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Reset Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="resetEmail" placeholder="Email" required>
                </div>
                <button type="submit">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script>
        // Add this after the togglePassword function
function isValidEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}
        function togglePassword() {
            let passwordInput = document.getElementById("password");
            let icon = document.querySelector(".toggle-password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }


        // Modal functionality
        const modal = document.getElementById("forgotPasswordModal");
        const forgotPasswordLink = document.getElementById("forgotPasswordLink");
        const closeBtn = document.querySelector(".close");

        forgotPasswordLink.addEventListener("click", function(e) {
            e.preventDefault();
            modal.style.display = "block";
        });

        closeBtn.addEventListener("click", function() {
            modal.style.display = "none";
        });

        window.addEventListener("click", function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        const forgotPasswordForm = document.getElementById("forgotPasswordForm");

forgotPasswordForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const emailValue = document.getElementById("resetEmail").value;
    
    if (!isValidEmail(emailValue)) {
        alert("Please enter a valid email address.");
        return;
    }
    
  // Update the fetch URL to match your backend URL structure
try {
    const response = await fetch("https://prasa-backend-final.vercel.app/api/users/forgot-password", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ email: emailValue })
    });
    
    // Handle non-JSON responses
    const contentType = response.headers.get("content-type");
    if (contentType && contentType.indexOf("application/json") !== -1) {
        const result = await response.json();
        
        if (response.ok) {
            alert("Password reset link has been sent to your email.");
            modal.style.display = "none";
        } else {
            alert(result.error || "An error occurred. Please try again.");
        }
    } else {
        // Handle non-JSON response
        alert("Received an invalid response from the server. Please try again later.");
    }
} catch (error) {
    console.error("Error details:", error);
    alert("Failed to send request. Please try again.");
}
});
    </script>

    <script src="script.js"></script>
</body>
</html>
